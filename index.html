<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>

    <main>
        <p>Come Join The World of Fun! Click below to get started!</p>
        <button onclick="myFunction()">Start</button>
          <p id="info"></p>
    </main>

    <script>
      function myFunction() 
      {
        let text;
        let person = prompt("Please enter your name:", "Your Name");
        let age = prompt("Please enter your age", "your age");
        if (person == null || person == "" && age == null || age <= 18) 
        {
            text = "Ooops! Seems like you're not old enough! Maybe in a few years.";
        } 
        else {
            text = "Hello " + person + "! Welcome!";
        }
        document.getElementById("info").innerHTML = text;
        }

        
    </script>

</body>
</html>
